<html>
<head>

<title>Project Manager</title>

<link rel=stylesheet type=text/css   href="{{ url_for('static', filename='style.css') }}">

</head>


<body>
 <div class=header>
  <img src="{{ url_for('static', filename=config.TITLE_IMAGE) }}" alt="" align="right" >
  <h1>{{ config.TITLE }}</h1>
 </div>
<hr>
  

<div  style="width: 700px ;
  margin-left: auto ;
  margin-right: auto ;
  display: table;
  
  height: 50%;

  overflow: hidden;
  }">
    
 <div style="display: table-cell;
  vertical-align: middle;">

  <h2>Login</h2>
  <form action="{{ url_for('.login') }}" method=post>
   <!--<form method=post>-->
   {{ form.csrf_token }}
   {{ form.next }}
    <table>
      <tr><td>{{form.username.label}}</td><td>{{form.username}}</td></tr>
      <tr><td>{{form.password.label}}</td><td>{{form.password}}</td></tr>
      <tr><td>{{form.remember_me.label}}</td><td>{{form.remember_me}}</td></tr>
      <tr><td>{{form.submit}}</td></tr>
    </table>
   </form>
  </div>
</div>
  
  
</body>
</html>
